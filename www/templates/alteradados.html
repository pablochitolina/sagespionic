<ion-view view-title="SAGESP Cadastro">
    <ion-content>
        <div class="bar bar-subheader bar-assertive static text-center">
            <strong class="title">Cadastro</strong>
        </div>
        <div class="im-wrapper">
            <div class="card">
                <div class="item item-text-wrap">
                    <b>Alterar nome/sobrenome</b>
                
            <form class="list" name="trocanome" novalidate ng-submit="putdados('trocanome')">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Nome</span>
                    <input type="text" ng-model="data.nome" name="nome" placeholder="Nome" ng-minlength="2" ng-maxlength="15" required>
                    <span ng-show="trocanome.nome.$error.minlength" class="assertive help-block">Nome muito curto (Min. 2).</span>
                    <span ng-show="trocanome.nome.$error.maxlength" class="assertive help-block">Nome muito longo (Max. 15).</span>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Sobrenome</span>
                    <input type="text" ng-model="data.sobrenome" name="sobrenome" placeholder="Sobrenome" ng-minlength="2" ng-maxlength="15" required>
                    <span ng-show="trocanome.sobrenome.$error.minlength" class="assertive help-block">Sobrenome muito curto (Min. 2).</span>
                    <span ng-show="trocanome.sobrenome.$error.maxlength" class="assertive help-block">Sobrenome muito longo (Max. 15).</span>
                </label>
                <button class="button button-full  icon-left ion-person-add button-balanced" ng-disabled="trocanome.$invalid">Salvar</button>
            </form>
            </div>
            </div>
            </br>
            <div class="card">
                <div class="item item-text-wrap">
                    <b>Alterar senha</b>
               
            <form class="list" name="trocasenha" novalidate ng-submit="putdados('trocasenha')">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Senha atual</span>
                    <input type="password" ng-model="data.verifylast" nx-equal-ex="'{{lastpass}}'" name="verifylast" placeholder="Senha atual" required>
                    <span ng-show="trocasenha.verifylast.$error.nxEqualEx" class="assertive help-block">Senha atual não confere!</span>
                </label>


                <label class="item item-input item-floating-label">
                    <span class="input-label">Nova senha</span>
                    <input ng-disabled="trocasenha.verifylast.$error.nxEqualEx || !data.verifylast" type="password" ng-model="data.senha" name="senha" placeholder="Nova senha" ng-minlength="4" ng-maxlength="20" required>
                    <span ng-show="trocasenha.senha.$error.minlength" class="assertive help-block">Senha muito curta (Min. 4).</span>
                    <span ng-show="trocasenha.senha.$error.maxlength" class="assertive help-block">Senha muito longa (Max. 20).</span>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Confirme a nova senha</span>
                    <input ng-disabled="trocasenha.verifylast.$error.nxEqualEx || !data.verifylast" type="password" ng-model="data.verify" nx-equal-ex="data.senha" name="verify" placeholder="Confirme a nova senha" required>
                    <span ng-show="trocasenha.verify.$error.nxEqualEx" class="assertive help-block">Senha não confere!</span>
                </label>
                <button class="button button-full  icon-left ion-person-add button-balanced" ng-disabled="trocasenha.$invalid">Salvar</button>
            </form>
            </div>
            </div>
            <!--<div class="card">
                <div class="item item-text-wrap">
                    Response: <b ng-bind="response"></b>
                </div>
            </div>-->
            <button class="button button-full icon-left ion-arrow-return-left" ng-click="voltar()">Voltar</button>
             
        </div>
    </ion-content>
</ion-view>
